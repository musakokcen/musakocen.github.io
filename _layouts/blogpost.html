---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
    <p class="post-subtitle" style="font-size: 1.1rem; color: #888; margin-bottom: 1rem;">{{ page.subtitle }}</p>
    {% endif %}
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%b %d, %Y" }}
      </time>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-navigation" style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid #222;">
    <a href="{{ '/' | relative_url }}">â† Home</a>
  </div>
</article>

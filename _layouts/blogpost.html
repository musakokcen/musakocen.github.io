<!DOCTYPE html>
<html>
<head>

<title>{{ page.title }} - {{ site.title }}</title>
<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    {% raw %}{% if jekyll.environment == 'production' and site.google_analytics %}
    {% include analytics.html %}
    {% endif %}{% endraw %}
</head>
<body>

{% include header.html %}

<main>

<div class="container">
  {{ page.title }}
</div>

<div class="container">
{{ page.subtitle }}
</div>

{{ content | markdownify }}
</div>

<br>
<div class="container">
<a href="javascript:history.back()"> ‚Üê </a>
</div>

</main>

{% include footer.html %}

</body>
</html>
